<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Profile</title>
    <style>
        body { font-family: Arial; margin: 0; background: #f3f3f3; }
        .sidebar { width: 220px; background: #1a237e; color: white; height: 100vh; position: fixed; }
        .sidebar h2 { padding: 20px; text-align: center; }
        .sidebar a { display: block; padding: 12px 20px; color: white; text-decoration: none; }
        .sidebar a:hover { background: #303f9f; }
        .content { padding: 50px; }
        .profile-box { background: white; width: 400px; padding: 20px; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #b71c1c; padding: 10px; color: white; border: none; width: 100%; border-radius: 4px; }
    </style>
</head>
<body>

<div class="content">
    <h1>Profile</h1>

    <div class="profile-box">
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email Address">
        <input type="text" placeholder="Contact Number">
        <button>Update Profile</button>
    </div>
</div>

</body>
</html>
