<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Documents</title>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: Arial; margin: 0; background: #f3f3f3; }
        .sidebar { width: 220px; background: #1a237e; color: white; height: 100vh; position: fixed; }
        .sidebar h2 { padding: 20px; text-align: center; }
        .sidebar a { display: block; padding: 12px 20px; color: white; text-decoration: none; }
        .sidebar a:hover { background: #303f9f; }
        .content { padding: 20px; }
        table { width: 100%; background: white; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: #eeeeee; }

        .action-links a {
            color: #303f9f;
            margin-right: 10px;
            font-size: 18px;
        }
        .action-links a:hover {
            color: #1a237e;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Documents</h1>
    <table>
        <tr>
            <th>DOC ID</th>
            <th>Title</th>
            <th>Date Submitted</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>

        <tr>
            <td>TRK-00123</td>
            <td>Barangay Permit</td>
            <td>Jan 3, 2025</td>
            <td>Processing</td>
            <td class="action-links">
                <a href="#" title="View"><i class="fa fa-eye"></i></a>
            </td>
        </tr>

        <tr>
            <td>TRK-00891</td>
            <td>Business Registration</td>
            <td>Dec 28, 2024</td>
            <td>Completed</td>
            <td class="action-links">
                <a href="#" title="View"><i class="fa fa-eye"></i></a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
