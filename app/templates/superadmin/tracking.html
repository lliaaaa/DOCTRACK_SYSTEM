<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuperAdmin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        /* Main Content */
        .content {
            padding: 0;
            margin-left: 20px;
            transition: 0.3s;
            height: calc(100vh - 60px);
        }

        .content.collapsed {
            margin-left: 70px;
        }

        /* Toggle Button */
        .toggle-btn {
            cursor: pointer;
            margin-right: 15px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>



<!-- HEADER -->
<div class="header" id="header">
    <i class="fa fa-bars toggle-btn" onclick="toggleSidebar()"></i>
    <h3>Document Tracking System â€“ SuperAdmin</h3>
</div>

<!-- MAIN CONTENT WITH IFRAME -->
<div class="content" id="content">
    <iframe id="mainFrame" src="dashboard.html"></iframe>
</div>


<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("collapsed");
    document.getElementById("header").classList.toggle("collapsed");
    document.getElementById("content").classList.toggle("collapsed");
}

function loadPage(page) {
    document.getElementById("mainFrame").src = page;
}
function logout() {
    alert("Logout Successful!")
}
</script>

</body>
</html>
