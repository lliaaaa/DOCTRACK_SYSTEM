<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DTS Unisan - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #8f0707;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
            transition: 0.3s;
            color: white;
            overflow: hidden;
        }
        .sidebar.collapsed { width: 70px; }

        .sidebar-header { text-align: center; margin-bottom: 20px; }
        .sidebar-header h4 { margin: 0; }
        .sidebar-header small { opacity: 0.7; }

        .menu-title { font-size: 12px; padding: 10px 20px; opacity: 0.7; }
        .sidebar.collapsed .menu-title { display: none; }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            white-space: nowrap;
        }
        .sidebar a:hover { background: #8e0000; }
        .sidebar i { font-size: 20px; }
        .sidebar.collapsed span { opacity: 0; }

        /* Header */
        .header {
            height: 60px;
            background: #b71c1c;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin-left: 250px;
            transition: 0.3s;
            box-shadow: 0 2px 4px #ccc;
        }
        .header.collapsed { margin-left: 70px; }
        .header h3 { margin: 0; }

        .logout-link {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
        }
        .logout-link:hover { opacity: 0.8; }

        /* Main Content */
        .content {
            padding: 20px;
            margin-left: 250px;
            transition: 0.3s;
            height: calc(100vh - 60px); /* header height */
            overflow-y: auto; /* scroll inside content if needed */
            box-sizing: border-box; /* include padding in height */
        }

        .content.collapsed { margin-left: 70px; }

        .toggle-btn { cursor: pointer; margin-right: 15px; }
    </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h4>DTS - Unisan</h4>
        <small>Admin Panel</small>
    </div>

    <p class="menu-title">DOCUMENT OPERATIONS</p>
    <a href="{{ url_for('main.superadmin_dashboard') }}"><i class="fa fa-home"></i><span>Dashboard</span></a>
    <a href="{{ url_for('main.add_record') }}"><i class="fa fa-add"></i><span>New Document</span></a>
    <a href="{{ url_for('main.superadmin_documents') }}"><i class="fa fa-file"></i><span>All Documents</span></a>
    <a href="{{ url_for('main.superadmin_trace') }}"><i class="fa fa-location-dot"></i><span>Trace</span></a>
    <a href="#"><i class="fa fa-handshake"></i><span>Receive</span></a>
    <a href="#"><i class="fa fa-rotate-left"></i><span>Retrieve</span></a>

    <p class="menu-title">OFFICE MANAGEMENT</p>
    <a href="{{ url_for('main.superadmin_analytics') }}"><i class="fa fa-chart-pie"></i><span>Analytics</span></a>
    <a href="{{ url_for('main.superadmin_departments') }}"><i class="fa fa-building"></i><span>Departments</span></a>
    <a href="{{ url_for('main.superadmin_users') }}"><i class="fa fa-users"></i><span>Staff Members</span></a>
</div>

<!-- Header -->
<div class="header" id="header">
    <i class="fa fa-bars toggle-btn" onclick="toggleSidebar()"></i>
    <h3>Document Tracking System â€“ Admin</h3>
    <a href="{{ url_for('auth.logout') }}" class="logout-link"><i class="fa fa-sign-out-alt"></i><span>Logout</span></a>
</div>

<!-- Main Content -->
<div class="content">
    {% block content %}
    <!-- Page-specific content will appear here -->
    {% endblock %}
</div>

<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("collapsed");
    document.getElementById("header").classList.toggle("collapsed");
    document.querySelector(".content").classList.toggle("collapsed");
}
</script>

</body>
</html>
