{% extends 'superadmin/index.html' %}
{% block content %}
<style>
    body {
        margin: 0;
        background: #f4f4f4;
        font-family: Arial;
    }

    .content {
        margin-left: 140px;
        padding: 20px;
        transition: 0.3s;
    }

    .content.collapsed {
        margin-left: 70px;
    }

    /* CARDS */
    .card-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-bottom: 30px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 4px #ccc;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .card h3 {
        margin: 0;
        font-size: 18px;
        color: #333;
    }

    .card h1 {
        margin: 0;
        font-size: 32px;
        color: #b71c1c;
    }

    /* CHARTS GRID */
    .chart-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
    }

    .chart-box {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 4px #ccc;
    }
</style>
</head>

<body>

    <div class="content" id="content">

        <h1 style="margin-bottom: 20px;">Dashboard</h1>
        <p>Welcome, Admin. Here are the current document statistics.</p>

        <!-- CARDS -->
        <div class="card-container">
            <div class="card">
                <h3>Total Documents</h3>
                <h1>120</h1>
            </div>
            <div class="card">
                <h3>To-Review</h3>
                <h1>20</h1>
            </div>
            <div class="card">
                <h3>Processing</h3>
                <h1>45</h1>
            </div>
            <!-- Optional: you can add Completed as a 5th card if needed -->
            <div class="card">
                <h3>Completed</h3>
                <h1>25</h1>
            </div>
        </div>

        <!-- CHARTS -->
        <div class="chart-grid">
            <!-- LINE CHART -->
            <div class="chart-box">
                <h3>Monthly Document Trends</h3>
                <canvas id="lineChart"></canvas>
            </div>

            <!-- PIE CHART -->
            <div class="chart-box">
                <h3>Document Status Distribution</h3>
                <canvas id="pieChart"></canvas>
            </div>
        </div>

    </div>

    <!-- CHART JS -->
    <script>
        // LINE CHART
        const lineChart = new Chart(document.getElementById("lineChart"), {
            type: 'line',
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                datasets: [{
                    label: "To-Review",
                    data: [5, 8, 6, 10, 9, 12],
                    borderColor: "#6c757d",
                    borderWidth: 2,
                    fill: false
                },
                {
                    label: "Processing",
                    data: [10, 12, 15, 20, 18, 25],
                    borderColor: "#17a2b8",
                    borderWidth: 2,
                    fill: false
                },
                {
                    label: "Completed",
                    data: [4, 5, 8, 6, 7, 10],
                    borderColor: "#198754",
                    borderWidth: 2,
                    fill: false
                }]
            }
        });

        // PIE CHART
        const pieChart = new Chart(document.getElementById("pieChart"), {
            type: 'pie',
            data: {
                labels: ["To-Review", "Processing", "Completed"],
                datasets: [{
                    data: [20, 45, 25],
                    backgroundColor: ["#6c757d", "#17a2b8", "#0d6efd", "#198754"]
                }]
            }
        });
    </script>
    {% endblock %}
