<!DOCTYPE html>
<html>
<head>
    <title>Document Tracking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>

    <style>
      
      /* --- MENU ICON --- */
    .menu {
      height: 38px;
      width: 38px;
      position: absolute;
      left: 15px;
      top: 15px;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 2000;
    }

    .menu:hover {
      transform: scale(1.1);
    }

    /* Responsive menu icon */
    @media (max-width: 768px) {
      .menu {
        height: 30px;
        width: 30px;
        left: 10px;
        top: 10px;
      }
    }
    header {
      background-color: #dc2626;
      color: white;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .header-text .small-text {
      font-size: 0.9rem;
    }
    .header-text .big-text {
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .logo {
      height: 64px;
      width: 64px;
      object-fit: contain;
    }
  </style>
</head>
<body>
<div>
    <header class="shadow">
    <div class="header-container w-100 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="{{ url_for('static', filename='images/BayanUnisan.png') }}" alt="Logo 1" class="logo">
      <img src="{{ url_for('static', filename='images/OneUnisan.png') }}" alt="Logo 2" class="logo">

      <div class="header-text text-center ms-3">
        <div class="small-text">Republic of the Philippines â€¢ Region IV-A CALABARZON</div>
        <div class="big-text">MUNICIPALITY OF UNISAN</div>
      </div>
    </div>


    <div class="d-flex align-items-center">
        <img src="{{ url_for('static', filename='images/Bagong_ph.png') }}" alt="Flag" class="logo">
        <img src="{{ url_for('static', filename='images/Quezon-Offical-Seal.png') }}" alt="Seal" class="logo">
      </div>
    </div>
  </header>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-success">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
